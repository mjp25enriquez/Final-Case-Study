---
  - name: checking ip address
    hosts: Routers
    gather_facts: false
    connection: local
    vars:
      cli:
        username: cisco
        password: cisco123!
    
    tasks:
      - name: print ip interfaces
        ios_command:
          provider: "{{ cli }}"
          commands:
            - show ip interface brief
        register: config

      - name: save output to file
        copy:
          content: "{{ config.stdout[0] }}"
          dest: "file/show_ip_{{inventory_hostname}}.txt"